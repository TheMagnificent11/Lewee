name: Pack Test

on:
  workflow_dispatch:

jobs:
  packTest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Determine Version
        id: version
        uses: ./.github/actions/get-version
      - name: Set Version
        uses: Mudlet/xmlstarlet-action@master
        with:
          args: ed -L --update "//Project/PropertyGroup/Version" -v ${{ steps.version.outputs.latest_tag }} Directory.Build.props
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.*
      - name: Pack
        run: dotnet pack ./pack.sln --configuration Release --nologo /p:PackageVersion=${{ steps.version.outputs.version }}